<DOCTYPE html>
    <html>
    <body>
        <h1>formulario de registro</h1>

        <form action="/action_page.php">
            <fieldset>
             <legend>Datos Personales</legend>

             <label for="fname">Nombre:</label>
             <input type="text" id="fname" name="fname" value="Ingrece su nombre aqui">
             <label for="lname">Apellido:</label>
             <input type="text" id="lname" name="lname" value="Ingrece su apellido aqui"><br><br>
             <label for="dom">Direccion:</label>
             <input type="text" id="dom" name="dom" value="Ingrece su Direccion">
             <label for="ciu">Ciudad</label>
             <input type="text" id="ciu" name="ciu" value="Ingrece localidad"><br><br>
             <label for="tel">telefono:</label>
             <input type="tel" id="tel" value="Ingrece su telefono">
             <label for="pos">Codigo postal:</label>
             <input type="text" id="pos" name="pos" value="Ingrece su codigo postal"><br><br>
             <label for="date">Fecha de nacimiento</label>
             <input type="date" id="birthday" name="birthday">
            </fieldset>

        </form> 


    </body>
    </html>
